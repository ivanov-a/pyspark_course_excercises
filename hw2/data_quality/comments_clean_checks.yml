checks for comments_clean:
  - row_count > 1
  - schema:
      fail:
        when required column missing: [video_id, comment_text, likes, replies]
        when wrong column type:
          video_id: varchar
          comment_text: varchar
          likes: integer
          replies: integer
  - invalid_count(likes) = 0:
      valid min: 0
  - invalid_count(replies) = 0:
      valid min: 0
  - valid_count(likes) > 0:
      valid min: 0
  - valid_count(replies) > 0:
      valid min: 0
  - invalid_count(video_id) = 0:
      valid regex: ^[a-zA-Z_\d\-\=]{11}$